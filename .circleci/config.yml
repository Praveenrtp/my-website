orbs:
  slack: circleci/slack@4.4.2
version: 2.1
executors:
  app-executor:
    docker:
      - image: circleci/node:16.4.1
    working_directory: ~/repo
  slack-executor:
    docker:
      - image: 'cibuilds/base:latest'
    resource_class: small
  terraform-executor:
    docker:
      - image: hashicorp/terraform:0.14.3
aliases:
  - &show-current-branch-name
    run:
      name: Show Current Branch
      command: echo ${CIRCLE_BRANCH}
  - &restore_cache
    restore_cache: 
      keys:
        - app-{{ checksum "package.json"}}
        - app-
  - &install_dependencies
    run:
      name: Install dependencies
      command: |
        mkdir -p artifacts  
        npm install
  - &save_cache
    save_cache:
      paths:
        - node-modules
      key: app-{{ checksum "package.json"}}
  - &Install_aws_cli
    run:
      name: Installing AWS CLI
      working_directory: /
      command: |
        sudo apt-get -y -qq update
        sudo apt-get install -y python-pip python-dev build-essential
        sudo apt-get install -y awscli
  - &Build_Project
    run:
      name: Build Project
      command: |
        npm install
        npm run build
        cd build
        zip ../built.zip -r * .[^.]*
        echo "Build Succesful"

jobs:
  build:  
    executor: app-executor
    steps:
        - checkout
        - *show-current-branch-name
        - *restore_cache 
        - *install_dependencies
        - *save_cache
        - run:
            name: Copy Infrastructure Folder
            command: |
              cp -r Terraform artifacts/Terraform
        - persist_to_workspace:
            root: ./
            paths:
              - artifacts
        
  linting:  
    executor: app-executor
    steps:
        - checkout
        - *show-current-branch-name
        - *restore_cache 
        - run:
            name: Install lint
            command: npm install eslint --save-dev
        - run: 
            name: Run linting
            command: npm run lint
  prettier:  
    executor: app-executor
    steps:
        - checkout
        - *show-current-branch-name
        - *restore_cache 
        - run:
            name: Install prettier
            command: yarn add --dev --exact prettier
        - run: 
            name: Run prettier check
            command: yarn run prettier:check

  deploy-to-aws-s3:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *Install_aws_cli
      - *Build_Project
      - run:
          name: Deploy to AWS s3
          command: |
            AWS_BUCKET_NAME=$(cat artifacts/mywebsite_bucket_name.txt | sed 's/\"//g')
            echo $AWS_BUCKET_NAME
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_NAME} --delete
            elif [ "${CIRCLE_BRANCH}" = "develop" ];
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_NAME} --delete
            else 
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_BUCKET_NAME} --delete
            fi
          
  deploy-to-aws-cloudfront:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branch-name
      - *Install_aws_cli
      - *Build_Project
      - run:
          name: activate cloud front
          command: |
            aws configure set preview.cloudfront true
            aws configure set preview.create-invalidation true
      - run:
          name: Deploy to AWS CloudFront
          command: |
            CLOUDFRONT_DISTRIBUTION_ID=$(cat artifacts/cloudfront_distribution_id.txt | sed 's/\"//g')
            echo $CLOUDFRONT_DISTRIBUTION_ID
            if [ "${CIRCLE_BRANCH}" == "master" ]
            then
             aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths /\* 
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
             aws cloudfront create-invalidation --distribution-id  ${CLOUDFRONT_DISTRIBUTION_ID} --paths /\* 
            else 
             aws cloudfront create-invalidation --distribution-id  ${CLOUDFRONT_DISTRIBUTION_ID} --paths /\* 
            fi
  
  notify-via-slack:
    executor: slack-executor
    steps:
      - run: echo "Slack notification"
      - slack/notify:
          event: 'always'
          channel: 'react-project'
          template: ''
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${CIRCLE_BRANCH} branch deployment to aws s3 and cloudfront is complete. ðŸ‘",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*:\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*When*:\n$(date +'%m/%d/%Y %T')"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Build*:\n$CIRCLE_BUILD_NUM"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n$CIRCLE_PROJECT_USERNAME"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }
  terraform-validate:
    executor: terraform-executor
    steps:
      - checkout
      - *show-current-branch-name
      - run:
          name: Terraform Validate & Format
          command: |
            cd Terraform/
            terraform init -backend=false
            terraform validate
            terraform fmt -check

  terraform-plan-and-apply:
    executor: terraform-executor
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - *show-current-branch-name
      - run:
          name: Terraform Plan
          command: |
            cd artifacts Terraform/
            terraform init
            terraform workspace select ${CIRCLE_BRANCH} || terraform workspace new ${CIRCLE_BRANCH}
            terraform plan
      - run:
          name: Terraform Apply
          command: |
            cd artifacts Terraform/
            terraform workspace select ${CIRCLE_BRANCH}
            terraform apply --auto-approve
            terraform output mywebsite_bucket_name > ../mywebsite_bucket_name.txt
            terraform output cloudfront_distribution_id > ../cloudfront_distribution_id.txt
      - persist_to_workspace:
          root: ./
          paths:
            - artifacts
  terraform-destroy:
    executor: terraform-executor
    steps:
      - checkout
      - *show-current-branch-name
      - run:
          name: Terraform Destroy
          command: |
            cd Terraform/
            terraform init
            terraform workspace select ${CIRCLE_BRANCH} || terraform workspace new ${CIRCLE_BRANCH}
            terraform destroy --auto-approve
      
workflows:
  build_and_deploy:
    jobs:
      - build
      - linting:
          requires: 
            - build
          filters: 
            branches:
              only:
                - develop
                - staging
                - master
      - prettier:
          requires: 
            - build
          filters: 
            branches:
              only:
                - develop
                - staging
                - master
      - terraform-validate:
          requires:
            - linting
            - prettier
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - terraform-plan-and-apply:
          requires:
            - terraform-validate
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-aws-s3:
          requires: 
            - terraform-plan-and-apply
          filters: 
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-aws-cloudfront:
          requires: 
            - deploy-to-aws-s3
          filters: 
            branches:
              only:
                - develop
                - staging
                - master
      - notify-via-slack:
          requires:
            - deploy-to-aws-cloudfront
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - hold:
          type: approval
          requires:
            - deploy-to-aws-cloudfront
      - terraform-destroy:
          requires:
            - hold
          filters:
            branches:
              only:
                - develop
                - staging
                - master
